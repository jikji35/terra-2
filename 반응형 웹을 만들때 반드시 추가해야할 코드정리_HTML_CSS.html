<!-- ✅반응형 웹을 만들때 반드시 추가해야할 코드정리_HTML_CSS 기본코드이다. -->
<!-- ✅부트스트랩 5.3.3 버전을 기준으로 삽입할 코드이다 -->
<!-- ✅Div는 container로 감쌌고 너비는 1800px로 맞췄다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 반응형 웹 페이지</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-YvpCrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    />

    <!-- ✅ 사용자 정의 CSS -->
    <!-- ✅ 아래 link 코드 CSS를 외부에서 사용할경우에는 주석처리된것을 풀고 아래 <style>속의 코드 모두를 바깥 CSS폴더내에 style.css로 만들어서 옮기면된다. -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <style>
      /* CSS/style.css */
      /* 기본 스타일 */
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
      }
      /* ✅ div 스타일 */
      .container {
        max-width: 1800px;
        margin: 0 auto;
        padding: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
      }

      /* ✅ 반응형 스마트폰 스타일 */
      @media (max-width: 767px) {
        .container {
          padding: 10px;
        }
        h1 {
          font-size: 1.5rem;
        }
      }

      /* ✅ 반응형 태블릿 스타일 */
      @media (min-width: 768px) and (max-width: 991px) {
        .container {
          padding: 15px;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- ✅ div 전체감싸기 -->
    <div class="container">
      <h1>반응형 웹 페이지</h1>
      <img src="image/tree-5.jpg" alt="이미지" />
      <p>이것은 반응형 웹 페이지입니다.</p>
    </div>

    <!-- ✅ Bootstrap JS (번들) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YyTVwdjK1uNfKCrEwI96OqzjyjLMfnT9jykTN2m0wvYI5e0fPJOXyIhmvc1Ju9wh"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
