            <!-- appkey=발급받은 APP KEY를 넣으시면 됩니다."></script> -->
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7b84f7eb4bb72edbddad81937369478d"></script>
            
            <!--  Sang Jun: 7b84f7eb4bb72edbddad81937369478d
                  Terraone: 3409644aa1cb50eb41430562f5df97d2  -->
          <script>
                var container = document.getElementById('map');  //지도를 담을 영역의 DOM 레퍼런스
                var options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(33.450701, 126.570667),  //지도의 중심좌표.
                    level: 3  //지도의 레벨(확대, 축소 정도)
                };

              
                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 마커가 표시될 위치입니다 
                var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                // marker.setMap(null);
