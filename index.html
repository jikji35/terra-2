    <!-- ✅첫페이지 검증확인 페이지로 <style>과 <script>는 간단히 내부에서 처리했다. -->
    <style>
      /* 페이지 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 전체 백그라운드 배경화면 지정 */
      body {
        font-family: Arial, sans-serif;
        background: url('picture/tree-1-1.png') no-repeat center center/cover; /* 배경화면 */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 로그인 창 스타일 */
      #login-box {
        /* ✅ 투명도: 0.6 으로 백그라운드 희미하게 보이게 함! */
        background: rgba(255, 255, 255, 0.6);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 300px;
      }

      /* 로고 이미지 스타일 */
      .logo {
        width: 75px; /* 로고 크기 설정 */
        height: auto;
        margin-bottom: 15px; /* 입력창과 간격 조정 */
      }

      /* 🥰로고(logo) 흔들림 애니메이션 */

      @keyframes shake {
        0% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(-5deg);
        }
      }

      .shake-animation {
        animation: shake 0.5s infinite;
      }

      /* 🥰회전 애니메이션 */
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .rotate-animation {
        animation: rotate 3s linear;
      }

      /* 입력 필드 */
      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* 로그인 버튼 */
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #0056b3;
      }

      /* 메인 콘텐츠 숨김 */
      #main-content {
        display: none;
        text-align: center;
        color: white;
        font-size: 24px;
      }
    </style>

  <body>
  <div class="container">  
    <!-- 로그인 박스 -->
    <!-- id="logo-image"는 로고이미지를 움직이게 할려고 사용 -->
    <div id="login-box">
      <img src="image/logo.png" alt="로고" class="logo" id="logo-image" />
      <!-- ✅ 중앙 정렬된 로고 -->
      <h2>PASSWORD</h2>
      <input type="password" id="password" placeholder="비밀번호 입력" />
      <br />
      <button onclick="checkPassword()">로그인</button>
    </div>

    <!-- ✅ <head>부분에서 스크립트 "DOMContentLoaded", function() 대신에 defer을 사용하면 스크립트가 <body>어느 위치에와도 상관없지만 생략했기때문에 여기서는 <body> 제일 하단에 코드를 삽입해야한다.  -->
    <script>
      function checkPassword() {
        const correctPassword = '77777'; // 설정된 비밀번호
        const passwordInput = document.getElementById('password'); // 입력창 가져오기
        const userInput = passwordInput.value.trim(); // 🔥 공백 제거

        if (userInput === '') {
          alert('비밀번호를 입력하십시오.'); // 공백일 때 메시지
          passwordInput.focus(); // 입력창에 포커스
        } else if (userInput === correctPassword) {
          <!-- alert('로그인 성공!'); -->
          window.location.href = 'index-1.html'; // ✅ 로그인 성공 시 이동
        } else {
          alert('비밀번호가 틀렸습니다. 다시 시도하세요.');
          passwordInput.value = ''; // 입력 필드 비우기
          passwordInput.focus(); // 입력창에 포커스 자동 이동
        }
      }

      // 페이지 로드 시 자동으로 입력창에 포커스
      window.onload = () => {
        document.getElementById('password').focus();
      };

      // ✅ 마우스 우클릭 방지
      document.addEventListener('contextmenu', (event) =>
        event.preventDefault()
      );

      // ✅ 개발자 도구(F12, Ctrl+Shift+I 등) 방지
      document.addEventListener('keydown', (event) => {
        if (
          event.key === 'F12' ||
          (event.ctrlKey && event.shiftKey && event.key === 'I') ||
          (event.ctrlKey && event.key === 'u')
        ) {
          event.preventDefault();
          alert('개발자 도구 접근이 차단되었습니다.');
        }
      });

      function startShakeAnimation() {
        const logoImage = document.getElementById('logo-image');
        logoImage.classList.add('shake-animation');

        // 🥰흔들림 애니메이션이 끝난 후 회전 애니메이션 시작
        setTimeout(() => {
          logoImage.classList.remove('shake-animation'); // 흔들림 애니메이션 제거
          startRotateAnimation(); // 회전 애니메이션 시작
        }, 3000); // 3초 (흔들림 지속 시간)
      }

      function startRotateAnimation() {
        const logoImage = document.getElementById('logo-image');
        logoImage.classList.add('rotate-animation');

        // 🥰회전 애니메이션이 끝난 후 스타일 제거 (선택 사항)
        setTimeout(() => {
          logoImage.classList.remove('rotate-animation'); // 회전 애니메이션 제거
        }, 3000); // 3초 (회전 지속 시간)
      }

      // 페이지 로드 시 흔들림 애니메이션 시작
      window.onload = startShakeAnimation;
    </script>
