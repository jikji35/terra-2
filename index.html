    <style>
      /* 페이지 기본 스타일 */
      * {

        box-sizing: border-box;
      }

      /* 전체 백그라운드 배경화면 지정 */

        display: flex;

      }

      /* 로그인 창 스타일 */
      #login-box {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

      }

      /* 로고 이미지 스타일 */

        width: 75px; /* 로고 크기 설정 */

        margin-bottom: 15px; /* 입력창과 간격 조정 */
      }

      /* 입력 필드 */
      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* 로그인 버튼 */
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #0056b3;
      }

      /* 메인 콘텐츠 숨김 */
      #main-content {
        display: none;
        text-align: center;
        color: white;
        font-size: 24px;
      }
    </style>

  <body>
    <!-- 로그인 박스 -->
    <div id="login-box">
      <img src="image/logo.png" alt="로고" class="logo" />
      <!-- ✅ 중앙 정렬된 로고 -->
      <h2>PASSWORD</h2>
      <input type="password" id="password" placeholder="비밀번호 입력" />
      <br />
      <button onclick="checkPassword()">로그인</button>
    </div>

    <script>
      function checkPassword() {
        const correctPassword = '7777'; // 설정된 비밀번호
        const passwordInput = document.getElementById('password'); // 입력창 가져오기
        const userInput = passwordInput.value.trim(); // 🔥 공백 제거

        if (userInput === '') {
          alert('비밀번호를 입력하십시오.'); // 공백일 때 메시지
          passwordInput.focus(); // 입력창에 포커스
        } else if (userInput === correctPassword) {
          <!-- alert('로그인 성공!'); -->
          window.location.href = 'index-1.html'; // ✅ 로그인 성공 시 이동
        } else {
          alert('비밀번호가 틀렸습니다. 다시 시도하세요.');
          passwordInput.value = ''; // 입력 필드 비우기
          passwordInput.focus(); // 입력창에 포커스 자동 이동
        }
      }

      // 페이지 로드 시 자동으로 입력창에 포커스
      window.onload = () => {
        document.getElementById('password').focus();
      };

      // ✅ 마우스 우클릭 방지
      document.addEventListener('contextmenu', (event) =>
        event.preventDefault()
      );

      // ✅ 개발자 도구(F12, Ctrl+Shift+I 등) 방지
      document.addEventListener('keydown', (event) => {
        if (
          event.key === 'F12' ||
          (event.ctrlKey && event.shiftKey && event.key === 'I') ||
          (event.ctrlKey && event.key === 'u')
        ) {
          event.preventDefault();
          alert('개발자 도구 접근이 차단되었습니다.');
        }
      });
    </script>
